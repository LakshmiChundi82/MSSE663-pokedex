<h1>Recent Pokemon Viewed</h1>

<div *ngIf="pokemen$ | async as pokemen">
  <p>Count: {{ pokemen.length }}</p>
  <ul *ngFor="let pokemon of pokemen">
    <li>
      <a routerLink='detail/{{pokemon.name}}'>
        <span class="badge">{{pokemon.id}}</span> {{pokemon.name}}
      </a>
    </li>
  </ul>
</div>
